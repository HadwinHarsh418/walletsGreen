<div class="account-container mat-elevation-z4">

        <div class="col">

            <div class="top-row">

                <div class="title-container">
                    <span class="round-icon left">
                        <div class="symbol" *ngIf="account.currency == 'EUR'">€</div>
                        <div class="symbol" *ngIf="account.currency == 'GBP'">£</div>
                        <div class="symbol" *ngIf="account.currency == 'USD'">$</div>
                    </span>
                    <p class="title left">{{account.currency}} Wallet</p>
                </div>

                <div>
                    <p class="balance">{{account.balance | currency:account.currency}}</p>
                </div>

            </div>

            <div class="row bottom-row">
                <div class="col">

                    <div class="button-container">
                        <button (click)="send()" mat-stroked-button color="primary">
                            <mat-icon>send</mat-icon>
                            Send
                        </button>

                        <button (click)="receive()" mat-stroked-button color="primary">
                            <mat-icon>get_app</mat-icon>
                            Receive
                        </button>

                        <button (click)="exchange()" mat-stroked-button color="primary">
                            <mat-icon>swap_horiz</mat-icon>
                            Exchange
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>
