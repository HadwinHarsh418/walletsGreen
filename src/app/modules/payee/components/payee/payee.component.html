<div class="payee-container">

    <div class="row payee-row">

        <div class="spacing col-xl-4 col-lg-4 col-md-6 col-xs-12">
            <span class="round-icon left">
                <mat-icon color="primary">account_circle</mat-icon>
            </span>
            <p class="text left"> {{ payee.name }} </p>
        </div>

        <div class="spacing col-xl-4 col-lg-4 col-md-6 col-xs-12">
            <span class="round-icon left">
                <mat-icon color="primary">phone</mat-icon>
            </span>
            <p class="text left"> {{ payee.phone }} </p>
        </div>

        <div class="spacing col-xl-4 col-lg-4 col-md-6 col-xs-12">
            <span class="round-icon left">
                <mat-icon color="primary">account_balance</mat-icon>
            </span>
            <p class="text left"> {{ maskAddress(payee.address) }} </p>
        </div>

        <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 spacing">
          
                <button (click)="send()" mat-stroked-button color="primary">
                    <mat-icon>send</mat-icon>
                    Send
                </button>
           
           
        </div>

    </div>

</div>
